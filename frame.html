<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literatura Feminina Portuguesa</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #0f0f1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Estilos das abas */
        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #1a1a1a 0%, #2a0a15 100%);
            padding: 15px;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(216, 27, 96, 0.3);
        }
        
        .tab-button {
            padding: 12px 25px;
            background: rgba(216, 27, 96, 0.2);
            border: 1px solid rgba(216, 27, 96, 0.5);
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.4s;
            font-weight: 600;
            color: #f8bbd0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }
        
        .tab-button:hover {
            background: rgba(216, 27, 96, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.3);
        }
        
        .tab-button.active {
            background: #d81b60;
            color: white;
            font-weight: bold;
            border: 1px solid #d81b60;
            box-shadow: 0 0 20px rgba(216, 27, 96, 0.5);
        }
        
        .tab-content {
            display: none;
            padding: 0;
            animation: fadeIn 0.5s;
        }
        
        .tab-content.active {
            display: block;

         header {
            background: linear-gradient(135deg, #1a0a0e 0%, #3a1420 100%);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 30px rgba(219, 46, 100, 0.3);
            border-bottom: 1px solid #8b2e40;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(219, 46, 100, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(219, 46, 100, 0.7);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            position: relative;
        }

        .content-section {
            display: none;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-section.active {
            display: block;
        }

        /
        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
       
    </style>
</head>
<body>
     <!-- Barra de navegação simplificada -->
    <div class="tab-container">
        <button class="tab-button active" onclick="window.location.href='index.html'">Home</button>
        <button class="tab-button" onclick="window.location.href='linha_de_tempo.html'">Linha do Tempo</button>
        <button class="tab-button" onclick="window.location.href='autores.html'">Autoras</button>
        <button class="tab-button" onclick="window.location.href='temas_lutas.html'">Temas e Luta</button>
        <button class="tab-button" onclick="window.location.href='quiz.html'">Quizes</button>
        <button class="tab-button" onclick="window.location.href='frame.html'">Frame</button>
    </div>
    <iframe src="https://uploads.knightlab.com/storymapjs/791f796c134ba14929e8fa4ca4bdaa51/homenagens-publicas-as-mulheres-da-literatura/index.html" frameborder="0" width="100%" height="800"></iframe>
    <header>
        <h1>LITERATURA FEMININA PORTUGUESA</h1>
    </header>
    
</body>
</html>
